                            <th>City</th>

                    </thead>

        </div>
    </div>

    <div class=" row  col-md-2"></div>
    <div class=" row  col-md-6">
        <h2>Login Form </h2>
        <form [formGroup]="userDetails" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
                <label for="firstname">FirstName</label>
                <input type="text" formControlName="fname" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="MiddleName">MiddleName</label>
                <input type="text" formControlName="mname" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastname">LastName</label>
                <input type="text" formControlName="lname" name="" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastname">Email</label>
                <input type="email" formControlName="email" email="" id="" class="form-control">
            </div>
            <div formGroupName="address">
                <div class="form-group">
                    <label for="lastname">Address Line 1</label>
                    <input type="text" formControlName="addressline1" came="" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">Addreline 2</label>
                    <input type="text" formControlName="addressline2" came="" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">Country</label>
                    <input type="text" formControlName="cname" came="" id="" class="form-control">
                </div>
                <div class="form-group">
                    <label for="lastname">City</label>
                    <input type="text" formControlName="city" city="" id="" class="form-control">
                </div>
            </div>
            <div class="form-group">

                <input type="submit" value="submit" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
